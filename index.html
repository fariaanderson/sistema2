<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patroni Pizzaria</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div>
        <h1>Pizzaria Peroni</h1>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Valor Total da Conta</label>
                <input type="text" name="Valor Total" id="totalConta">
            </div>

            <div>
                <label>Incluir Taxa de Serviço?</label>
                <select id="valorAcrescimo">
                    <option value="1">Sim</option>
                    <option value="2">Não</option>
                </select>
            </div>

            <div>
                <label> Quantidade de pagantes:</label>
                <input type="text" name="Quantidade de pagantes:" id="pessoaMesa">
            </div>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
    <script src="app.js"></script>
    
</body>
</html>
